<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="row">
            <h1>Create An Account: </h1>
        </div>
        </br>
        <div class="row">
            <strong>Email Address: </strong>
            <input type="text" ng-model="newUser.email" class="form-control">
        </div>
        </br>
        <div class="row">
            <div class="firstNameSection">
                <strong>First Name: </strong>
                <input type="text" ng-model="newUser.firstName" class="form-control formFirstName">
            </div>
            <div class="lastNameSection">
                <strong>Last Name: </strong>
                <input type="text" ng-model="newUser.lastName" class="form-control formLastName">
            </div>
        </div>
        </br>
        <div class="row">
            <strong>Password:</strong>
            <input type="password" ng-model="newUser.password" class="form-control">
        </div>
        </br>
        <div class="row">
            <strong>Bio:</strong>
            <textarea ng-model="newUser.bio" class="form-control"></textarea>
        </div>
        </br>
        <!--
        <div class="row">

            <strong>Picture:</strong>
            <input type="text" ng-model="newUser.image" class="form-control"></textarea>
            
            
            <div class="button btn btn-primary" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'" accept="image/*" >Upload Picture</div></br></br>
        </div>
    -->
        </br>
        <div class="row">
            <button class="btn btn-primary" ng-click="createUser()">Sign Up</button>
        </div>
    </div>
</div>
</br>
</br>
