<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="row">
            <h1>Create An Account: </h1>
        </div>
        <div class="row">
            <strong>Email AddressT: </strong>
            <input type="text" ng-model="newUser.email" class="form-control">
        </div>
        <div class="row">
            <strong>Username: </strong>
            <input type="text" ng-model="newUser.username" class="form-control">
        </div>
        <div class="row">
            <strong>Password:</strong>
            <input type="password" ng-model="newUser.password" class="form-control">
        </div>
        <div class="row">
            <strong>Bio:</strong>
            <textarea ng-model="newUser.bio" class="form-control"></textarea>
        </div>
        <div class="row">
            <strong>Picture:</strong>
            <input type="text" ng-model="newUser.image" class="form-control"></textarea>
        </div>
        
        <button class="btn btn-primary" ng-click="createUser()">Submit</button>
    </div>
</div>
</br>
</br>
