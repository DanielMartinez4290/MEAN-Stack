<div class="col-sm-8 col-sm-offset-2">
	<div class="row">
        <div ng-show="imageUploading" class="imageUploading"> 
            Your image is currently being uploaded
        </div>
    </div>
	<div class="row">
        <div ng-show="successMessage" class="successMessage"> 
            Your profile has been updated
        </div>
    </div>

	<div class="row">
		<h1>Edit Profile</h1>
	</div>

	<div class="row">
		<img ng-src="{{user.userImage}}" width="100">
		<div class="button btn btn-primary" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'" accept="image/*" >Update Picture</div></br></br>
	</div>
	</br>
	
		<form>
			Email: <input class="form-control" ng-model="user.userEmail" value="user.userEmail">
		    Username: <input class="form-control" ng-model="user.userUsername" value="user.userUsername">
		    Bio: <textarea type="text" class="form-control" ng-model="user.userBio" value="user.userBio" ></textarea>
			</br>
		    <input type="button" class="btn btn-primary statusUpdateButton" ng-click="updateUserInfo()" value="Update Info" />
	    </form>
	
    </br></br>
</div>
