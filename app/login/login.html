<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="row">
            <div ng-show="errorMessage" class="errorMessage"> 
                Sorry your login information didn't go through
            </div>
        </div>
        <div class="row">
            <h1>Login: </h1>
        </div>
        <div class="row">
            <strong>Email Address: </strong>
            <input type="text" ng-model="user.email" class="form-control">
        </div>
        <div class="row">
            <strong>Password</strong>
            <input type="password" ng-model="user.password" class="form-control">
        </div>
        <div class="row">
            <button class="btn btn-primary loginButton" ng-click="logUserIn()">Login</button>
        </div>
        
    </div>
</div>
